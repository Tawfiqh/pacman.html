<script>

    // .___  ___.      ___       __  .__   __.      _______      ___      .___  ___.  _______ 
    // |   \/   |     /   \     |  | |  \ |  |     /  _____|    /   \     |   \/   | |   ____|

    // |__|  |__| /__/     \__\ |__| |__| \__|     \______| /__/     \__\ |__|  |__| |_______|
    class PacmanGame {

        constructor(mapSize, runLoopInterval) { // default map size is 100 units
            console.log('Welcome to Pacman ðŸ‘»');


            // 1.
            this.setupGameState(mapSize);

            // 2 - Setup the game map - with the map size
            this.renderer = new Renderer(this.gameState.mapSize)

            // 3.
            this.setupKeyboardControls();

            // 4
            this.setupGameRunLoop(runLoopInterval);

        }

        setupGameState(mapSize) {
            this.gameState = {
                mapSize: mapSize, // Currently we just support a square map
                enemies: [
                    new Ghost(mapSize / 2, 0, DIRECTIONS.RIGHT), // TBC - random starting position!
                    new Ghost(mapSize / 2, mapSize, DIRECTIONS.LEFT),
                    new Ghost(mapSize, mapSize / 2, DIRECTIONS.UP),
                    new Ghost(0, mapSize / 2, DIRECTIONS.DOWN)
                ],
                player: new Creature(mapSize / 2, mapSize / 2, DIRECTIONS.RIGHT)
            };
        }


        movePlayerInDirection(direction) {
            this.gameState.player.direction = direction;
            console.log('MovePlayerInDirection', direction);
        }

        setupKeyboardControls() {

            document.addEventListener('keydown', (event) => {
                console.log('keydown', event.key);
                switch (event.key) {
                    case 'ArrowUp', 'w':
                        this.movePlayerInDirection(DIRECTIONS.UP);
                        break;
                    case 'ArrowDown', 's':
                        this.movePlayerInDirection(DIRECTIONS.DOWN);
                        break;
                    case 'ArrowLeft', 'a':
                        this.movePlayerInDirection(DIRECTIONS.LEFT);
                        break;
                    case 'ArrowRight', 'd':
                        this.movePlayerInDirection(DIRECTIONS.RIGHT);
                        break;
                }
            });

        }

        runLoop; // this holds the interval id for the run loop so that we can cancel it later when game ends
        setupGameRunLoop(runLoopInterval) {
            this.runLoop = setInterval(() => { //RunLoop Code
                console.log('RunLoop');
                this.updateGameState();
                this.renderGame();
            }, runLoopInterval);
        }

        updateGameState() {
            // Move player
            this.gameState.player.move()

            var gameHasEnded = false;
            // Move enemies
            for (let enemy of this.gameState.enemies) {
                enemy.move()
                gameHasEnded = enemy.checkCollisionWithPlayer(this.gameState.player)
                if (gameHasEnded) { this.endGame() }

            }

        }

        renderGame() {
            this.renderer.renderGame(this.gameState);
        }

        endGame() {
            clearInterval(this.runLoop)
            this.renderer.gameOver()

        }
    }

    //  __    __   _______  __      .______    _______ .______          _______.
    // |  |  |  | |   ____||  |     |   _  \  |   ____||   _  \        /       |
    // |  |__|  | |  |__   |  |     |  |_)  | |  |__   |  |_)  |      |   (----`
    // |   __   | |   __|  |  |     |   ___/  |   __|  |      /        \   \    
    // |  |  |  | |  |____ |  `----.|  |      |  |____ |  |\  \----.----)   |   
    // |__|  |__| |_______||_______|| _|      |_______|| _| `._____|_______/    
    // Immutable Directions Enum
    const DIRECTIONS = Object.freeze({
        UP: 'â¬†ï¸',
        DOWN: 'â¬‡ï¸',
        LEFT: 'â¬…ï¸',
        RIGHT: 'âž¡ï¸'
    });

    function randomDirection() {
        const directionsArray = Object.values(DIRECTIONS);
        return directionsArray[Math.floor(Math.random() * directionsArray.length)];
    }


    //      _______..______   .______       __  .___________. _______     _______.
    //     /       ||   _  \  |   _  \     |  | |           ||   ____|   /       |
    //    |   (----`|  |_)  | |  |_)  |    |  | `---|  |----`|  |__     |   (----`
    //     \   \    |   ___/  |      /     |  |     |  |     |   __|     \   \    
    // .----)   |   |  |      |  |\  \----.|  |     |  |     |  |____.----)   |   
    // |_______/    | _|      | _| `._____||__|     |__|     |_______|_______/    
    class Creature {

        constructor(x, y, direction, speed = 1) {
            this.x = x;
            this.y = y;
            this.direction = direction;
            this.speed = speed
        }


        move() {
            switch (this.direction) {
                case DIRECTIONS.UP:
                    this.y -= this.speed;
                    break;
                case DIRECTIONS.DOWN:
                    this.y += this.speed;
                    break;
                case DIRECTIONS.LEFT:
                    this.x -= this.speed;
                    break;
                case DIRECTIONS.RIGHT:
                    this.x += this.speed;
                    break;
            }
        }
    }


    class Ghost extends Creature {
        currentMovesInSameDirection = 0;
        MAX_MOVES_IN_SAME_DIRECTION = 10;

        constructor(x, y, direction, speed = 1.1) {
            super(x, y, direction, speed);
        }

        move() {
            super.move();
            this.currentMovesInSameDirection++;
            if (this.currentMovesInSameDirection >= this.MAX_MOVES_IN_SAME_DIRECTION) {
                this.turnAroundAndGetFaster();
            }
        }

        turnAroundAndGetFaster() {
            this.changeDirectionRandomly()
            this.speed += 0.5
        }
        changeDirectionRandomly() {
            this.direction = randomDirection();
            this.currentMovesInSameDirection = 0;
        }

        checkCollisionWithPlayer(player) {
            if (self.x == player.x && self.y == player.y) {
                return true
            }

            return false
        }

    }


    // .______       _______ .__   __.  _______   _______ .______      
    // |   _  \     |   ____||  \ |  | |       \ |   ____||   _  \     
    // |  |_)  |    |  |__   |   \|  | |  .--.  ||  |__   |  |_)  |    
    // |      /     |   __|  |  . `  | |  |  |  ||   __|  |      /     
    // |  |\  \----.|  |____ |  |\   | |  '--'  ||  |____ |  |\  \----.
    // | _| `._____||_______||__| \__| |_______/ |_______|| _| `._____|
    class Renderer {

        scaleFactor = 10; // this is the number of pixels per game unit

        constructor(initialSize) {
            this.canvas = document.getElementById("gameBoard");
            this.ctx = this.canvas.getContext("2d");

            // set width and height to gameState width and height
            this.canvas.width = initialSize * this.scaleFactor;
            this.canvas.height = initialSize * this.scaleFactor;
        }

        renderCharacter(character, color) {

            const ctx = this.ctx

            const characterSize = 5;
            ctx.beginPath();
            ctx.strokeStyle = color;
            ctx.arc(
                character.x * this.scaleFactor,
                character.y * this.scaleFactor,
                characterSize * this.scaleFactor,
                0, 2 * Math.PI
            );
            ctx.stroke();
        }


        clearCanvas() {
            this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
        }

        renderGame(gameState) {
            this.clearCanvas();

            // Render Player
            this.renderCharacter(gameState.player, "yellow")

            // Move enemies
            for (let enemy of gameState.enemies) {
                this.renderCharacter(enemy, "red")
            }
        }

        gameOver() {
            console.log("----GAME OVER = refresh to play again ----")
        }
    }

    //  __  .__   __.  __  .___________. __       ___       __       __       _______. _______ 
    // |  | |  \ |  | |  | |           ||  |     /   \     |  |     |  |     /       ||   ____|

    // |__| |__| \__| |__|     |__|     |__| /__/     \__\ |_______||__| |_______/    |_______|
    const config = {
        speed: {
            player: 1,
            enemy: 1.1
        },
        mapSize: 100,
        runLoopInterval: 150
    }

    new PacmanGame(config.mapSize, config.runLoopInterval)

</script>
